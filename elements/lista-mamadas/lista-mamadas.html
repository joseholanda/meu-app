<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<dom-module id="lista-mamadas">
  <style>
    :host {
      display: block;
    }
    iron-list {
      height: 400px;
      border-top: 1px solid #e5e5e5;
      border-bottom: 1px solid #e5e5e5;
    }
    .mama {
      color: red;
      font-weight: bold;
      font-size: 35px !important;
      padding: 10px;
    }
    paper-item {
        border-bottom: 1px solid #e5e5e5;
        border-left: 1px solid #e5e5e5;
    }
    paper-item-body [secondary] {
      color: #757575;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }
  </style>
  <template>
    <iron-ajax id="listaMamadasAjax" body='{{body}}' url="{{url}}" method="POST" handle-as="json" on-response="handleAjax" auto></iron-ajax>
      <iron-list items="[[dados]]" as="item">
        <template >
          <paper-item>
            <span class="mama">[[item._source.mama]]</span>

            <paper-item-body two-line="">
              <div>Data: <span>[[item._source.dataHoraDaMamada]]</span></div>
              <div secondary>Duração: <span>[[item._source.duracao]]</span></div>
            </paper-item-body>
            
          </paper-item>
        </template>
     </iron-list>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'lista-mamadas',

    properties: {
      dados : {type: Object, value: []},
       url: String,
        body: String
    },

    handleAjax: function (e, detail, sender) {
      console.log(detail.response.hits.total);
      this.dados = detail.response.hits.hits;
    }

  });
</script>
