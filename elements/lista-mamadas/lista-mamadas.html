<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">

<dom-module id="lista-mamadas">
  <style>
    :host {
      display: block;
    }
    iron-list {
      height: 400px;
      border-top: 1px solid #e5e5e5;
      border-bottom: 1px solid #e5e5e5;
      border-right: 1px solid #e5e5e5;
    }
    h2{
      color: #ccc;
    }
    .mama {
      color: red;
      font-weight: bold;
      font-size: 35px !important;
      padding: 10px;
    }
    paper-item {
        border-bottom: 1px solid #e5e5e5;
        border-left: 1px solid #e5e5e5;
    }
    paper-item-body [secondary] {
      color: #757575;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }
    .exclui{
      color: #f44336;
    }
    .edit{
      color: #03a9f4;
    }
    paper-toast /deep/ {
      right: 10px;
      left: auto;
    }

  </style>
  <template>
    <iron-ajax id="listaMamadasAjax" body='{{body}}' url="{{url}}" method="POST" handle-as="json" on-response="handleAjax" auto></iron-ajax>
    <iron-ajax id="listaMamadasAjaxDelete" url="{{urlDelete}}" method="DELETE" handle-as="json" on-response="handleAjaxDelete"></iron-ajax>
      <paper-toast id="toast" text="{{mensagem}}"></paper-toast>

      <h2> Histórico de mamadas </h2>
      <iron-list items="[[dados]]" as="item">
        <template >
          <paper-item>
            <span class="mama">[[item._source.mama]]</span>

            <paper-item-body two-line="" class="flex">
              <div>Data: <span>[[item._source.dataHoraDaMamada]]</span></div>
              <div secondary>Duração: <span>[[item._source.duracaoDaMamada]]</span></div>
            </paper-item-body>

            <!--paper-icon-button icon="icons:create" on-click="editarMamada"></paper-icon-button-->
            <paper-icon-button class="edit" mini icon="create" on-click="editarMamada"></paper-icon-button>
            <paper-icon-button class="exclui" mini icon="clear" on-click="excluirMamada"></paper-icon-button>
            
          </paper-item>
        </template>
     </iron-list>

     
  </template>
</dom-module>
<script>
  Polymer({
    is: 'lista-mamadas',

    properties: {
      dados : Object,
      url: String,
      body: String,
      urlDelete: String,
      mensagem: String
    },

    handleAjax: function (e, detail, sender) {
      this.dados = detail.response.hits.hits;
    }, 
    handleAjaxDelete: function (e, detail, sender) {
      console.log('ok');
      this.$.listaMamadasAjax.generateRequest();
    }, 

    editarMamada: function(e) {
      
      var mamada = e.model.item._source;
      var slider = document.querySelector("meu-slider");
      slider._id = e.model.item._id;
      slider.mama = mamada.mama;
      slider.dataDaMamada = mamada.dataHoraDaMamada.split(" ")[0];
      slider.horaDaMamada = mamada.dataHoraDaMamada.split(" ")[1];
      slider.tempoDaMamada = mamada.duracaoDaMamada.split(":")[0];
      slider.tempoDaMamadaString = mamada.duracaoDaMamada;
    },
    excluirMamada: function(e) {
      
      if ((confirm("Confirma exclusão? \n" + e.model.item._source.dataHoraDaMamada)) == true) {
        try{
          var mamadaId = e.model.item._id;
          this.urlDelete = 'http://192.168.25.2:9200/mamadas/mamada/'+mamadaId;
          this.$.listaMamadasAjaxDelete.generateRequest();

          this.mensagem = "Registro excluído com sucesso.";
          this.$.toast.show();
        }catch( err) {
          this.mensagem = "ERRO: "+err;
          this.$.toast.show();
        }
        
      } else {
          return;
      }
    }

  });
</script>
