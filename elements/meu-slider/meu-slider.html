<link rel="import" href="../../../bower_components/paper-slider/paper-slider.html">


<dom-module id="meu-slider">
  <style>
    :host {
      display: block;
    }
    paper-slider{
      width:100%;
    }
  </style>
  <template>
    <paper-slider min="1" max="3600" value="{{tempoDaMamada}}"  on-value-change="mudaValor" ></paper-slider><span>{{tempoDaMamadaString}}</span>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'meu-slider',

    properties: {
      tempoDaMamada: Object,
      tempoDaMamadaMinuto : Object,
      tempoDaMamadaSegundo : Object,
      tempoDaMamadaString : String

    },
    created: function() {
      this.tempoDaMamada = 0;
      this.tempoDaMamadaMinuto = 0;
      this.tempoDaMamadaSegundo = 0;
       this.tempoDaMamadaString = '00:00';
    },

    mudaValor: function () {
      this.tempoDaMamadaMinuto  = Math.floor(this.tempoDaMamada / 60);

      this.tempoDaMamadaSegundo = this.tempoDaMamada % 60;
      /*console.log('tempodaMamada: '+this.tempoDaMamada + ' - segundos:' +segundos);
      if (segundos == 0) {
        if (this.tempoDaMamada>this.tempoDaMamadaMinuto)
          this.tempoDaMamadaMinuto += 1;
        else
          this.tempoDaMamadaMinuto -= 1;
      }
      this.tempoDaMamadaSegundo = segundos;*/

      this.tempoDaMamadaString = ""+ this.tempoDaMamadaMinuto +":" + this.tempoDaMamadaSegundo;
      console.log(this.tempoDaMamadaString);

        
    }

  });
})();
</script>
